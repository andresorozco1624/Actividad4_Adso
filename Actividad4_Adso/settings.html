<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <title>BabySit</title>
    <link rel="icon" href="Images/favicon.ico">
    <link rel="stylesheet" href="style/alt.css" />
</head>

<body>


    <header class="navbar py-0 sticky-top m-0 shadow">
    </header>

    <div class="container px-0 ">
        <div class="row container d-flex  justify-content-end ms-4 my-4">
            <nav class="col-2 position-fixed sideBarMenu">

            </nav>
            <main class="col-10">
                <div class=" row fs-2 title-main">Configuraciones</div>
                <form action="" class="needs-validation ms-2" novalidate>
                    <div class=" row fs-4 title-main mt-4">Securidad</div>

                    <div class="row mt-4 d-flex flex-nowrap align-items-center">
                        <div class="col-3">
                            <span class="fs-6 fw-light ">Cambiar contraseña</span>
                        </div>

                        <div class="form-floating col-4   ">
                            <input type="password" class="form-control" id="floatingOldPassword ">
                            <label class="text-muted ms-2 fw-light" for="floatingOldPassword ">Contraseña actual</label>
                        </div>
                        <div class="form-floating col-4 ">
                            <input type="password" class="form-control" id="floatingNewPassword">
                            <label class="text-muted ms-2 fw-light" for="floatingNewPassword">Contraseña nueva</label>
                        </div>
                    </div>

                    <div class="row d-flex flex-nowrap my-4 align-items-center">
                        <div class="col-3">
                            <span class="fs-6 fw-light me-2">Cambiar móvil</span>
                        </div>

                        <div class="col-4 form-floating ">
                            <input type="number" class="form-control" id="floatingOldMovil">
                            <label class="text-muted ms-2 fw-light" for="floatingOldMovil ">Móvil actual</label>
                        </div>
                        <div class="col-4 form-floating ">
                            <input type="number" class="form-control" id="floatingNewMovil">
                            <label class="text-muted ms-2 fw-light" for="floatingNewMovil">Móvil nuevo</label>
                        </div>
                    </div>





                    <hr>

                    <div class="row fs-4 title-main mt-4">Privacidad</div>
                    <div class="row fw-light mt-4 d-flex flex-nowrap align-items-center">
                        <div class="col-3">
                            <span class="">N° Móvil</span>
                        </div>
                        <div class="col-4 form-check form-switch">
                            <input type="checkbox" class="form-check-input" name="" id="checkboxMovil">
                        </div>
                    </div>
                    <div class="row fw-light mt-4 d-flex flex-nowrap align-items-center">
                        <div class="col-3">
                            <span>Correo</span>
                        </div>
                        <div class="col-4 form-check form-switch">
                            <input type="checkbox" class="form-check-input" name="" id="checkboxemail">
                        </div>
                    </div>
                    <div class="row fw-light mt-4 d-flex flex-nowrap align-items-center">
                        <div class="col-3">
                            <span>Ciudad</span>
                        </div>
                        <div class="col-4 form-check form-switch">
                            <input type="checkbox" class="form-check-input" name="" id="checkboxCity">
                        </div>
                    </div>
                    <div class="row fw-light mt-4 d-flex flex-nowrap align-items-center">
                        <div class="col-3">
                            <span>Departamento</span>
                        </div>
                        <div class="col-4 form-check form-switch">
                            <input type="checkbox" class="form-check-input" name="" id="checkboxState">
                        </div>
                    </div>
                    <div class="row fw-light mt-4 d-flex flex-nowrap align-items-center">
                        <div class="col-3">
                            <span>País</span>
                        </div>
                        <div class="col-4 form-check form-switch">
                            <input type="checkbox" class="form-check-input" name="" id="checkboxCountry">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-6 text-center">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>


                </form>

            </main>
        </div>
    </div>




    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-0  sticky-top">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="Javascript/header.js"></script>
    <script src="Javascript/footer.js"></script>
    <script src="Javascript/sideBar.js"></script>
    <script src="Javascript/settings.js"></script>


</body>

</html>
