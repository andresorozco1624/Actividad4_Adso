<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <title>BabySit</title>
    <link rel="icon" href="Images/favicon.ico">
    <link rel="stylesheet" href="style/alt.css" />
</head>

<body>


    <header class="navbar py-0 sticky-top m-0 shadow">
    </header>

    <div class="container px-0 ">
        <div class="row container d-flex  justify-content-end ms-4 my-4">
            <nav class="col-2 position-fixed sideBarMenu">

            </nav>
            <main class="col-10  ">
                <div class="fs-2 title-main">Niñeras</div>
                <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header text-white" style="background-color: #125b78;">
                            <img src="Images/favicon.ico" width="20px" height="20px" class="rounded me-2" alt="...">
                            <strong class="me-auto">BabySit</strong>
                            <small>Notificacion</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Debes ingresar a tu cuenta primero!
                        </div>
                    </div>
                </div>




                <div class="row babysitGroup d-flex mt-4 ">

                    <div class="modal fade" id="hireService" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog .modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Nueva Solicitud</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="" class="needs-validation " novalidate>
                                        <div class="row d-flex justify-content-center mb-3 ">
                                            <div class="form-floating col-11">
                                                <input type="datetime-local" class="form-control" id="date">
                                                <label for="">¿Cuando y a qué hora nos necesitas?</label>
                                            </div>
                                        </div>
                                        <div class="row d-flex justify-content-center mb-3 ">
                                            <div class="form-floating col-11">
                                                <input type="number" name="" class="form-control" id="duration">
                                                <label for="">¿Cuantas horas?</label>
                                            </div>
                                        </div>

                                        <div class="row d-flex justify-content-center mb-3 ">
                                            <div class="form-floating col-11">
                                                <input type="number" name="" class="form-control" id="nchildren">
                                                <label for="">¿Cuantos niños son?</label>
                                            </div>
                                        </div>
                                        <div class="row d-flex justify-content-center mb-3 ">
                                            <div class="form-floating col-11">
                                                <textarea name="" class="form-control" id="indications"></textarea>
                                                <label for="">Cuentanos tus indicaciones</label>
                                            </div>
                                        </div>
                                        <div class="row d-flex justify-content-center mb-3 ">
                                            <div class="form-floating col-11">

                                                <input type="number" name="" class="form-control text-muted " id="fare"
                                                    value="`+ data[i].fare + `" disabled>
                                                <label for="">Ofrece una tarifa</label>
                                            </div>
                                        </div>
                                        <!-- <div class="row d-flex justify-content-center mb-3">
                            <div class="col-11 form-floating">
                                <select name="" class="form-select" id="">
                                    <option value="">Escoge...</option>
                                    <option value="">Efectivo</option>
                                    <option value="">Transferencia</option>
                                </select>
                                <label for="">Metodo de pago</label>
                            </div>
                        </div> -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary backModal"
                                                data-bs-toggle="modal" data-bs-target="#staticBackdrop">Atras</button>
                                            <button type="submit" class="btn btn-primary createBtn">Crear</button>
                                        </div>

                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>



                </div>
            </main>
        </div>
    </div>




    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-0  sticky-top">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="Javascript/header.js"></script>
    <script src="Javascript/footer.js"></script>
    <script src="Javascript/sideBar.js"></script>
    <script src="Javascript/findBabysister.js"></script>


</body>

</html>
